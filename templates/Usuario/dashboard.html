<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema Burnout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      overflow-x: hidden;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }
    .nav-link {
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      width: 100%;
      text-align: left;
      transition: 0.3s;
    }
    .nav-link:hover {
      background-color: #1f2937;
      border-left: 4px solid #3b82f6;
    }
    .content {
      margin-left: 220px;
      padding: 30px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1f2937;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
    }
    .date-time {
      font-size: 15px;
    }
    canvas {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .kpi {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>{{ username }}</h4>
    <a class="nav-link" href="/usuario/inicio">Inicio</a>
    <a class="nav-link" href="/usuario/dashboard">Dashboard</a>
    <a class="nav-link" href="/usuario/trabajadores">Trabajadores</a>
    <div class="mt-auto mb-4">
      <a class="btn btn-danger w-100" href="/logout">Cerrar Sesión</a>
    </div>
  </div>

  <div class="content">
    <header>
      <div><strong>Dashboard de Resultados</strong></div>
      <div class="date-time">
        <span id="fecha"></span> | <span id="hora"></span>
      </div>
    </header>

    <div class="container mt-4">

      <!-- KPIs -->
      <div class="row text-center mb-4">
        <div class="col-md-3"><div class="card p-3"><div>Total</div><div id="kpi_total" class="kpi">0</div></div></div>
        <div class="col-md-3"><div class="card p-3"><div>Alto</div><div id="kpi_alto" class="kpi text-danger">0</div></div></div>
        <div class="col-md-3"><div class="card p-3"><div>Moderado</div><div id="kpi_moderado" class="kpi text-warning">0</div></div></div>
        <div class="col-md-3"><div class="card p-3"><div>Bajo</div><div id="kpi_bajo" class="kpi text-success">0</div></div></div>
      </div>

      <!-- Gráficos -->
      <div class="row g-4">
        <div class="col-md-6">
          <canvas id="chartNivelBurnout"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="chartEvolucion"></canvas>
        </div>
        <div class="col-md-4">
          <canvas id="chartSectorAlto"></canvas>
        </div>
        <div class="col-md-4">
          <canvas id="chartSectorModerado"></canvas>
        </div>
        <div class="col-md-4">
          <canvas id="chartSectorBajo"></canvas>
        </div>
        <div class="col-md-12">
          <canvas id="chartStacked"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    function actualizarFechaHora() {
      const now = new Date();
      const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('fecha').textContent = now.toLocaleDateString('es-ES', opcionesFecha);
      document.getElementById('hora').textContent = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    let chartNivel, chartEvolucion, chartSectorAlto, chartSectorModerado, chartSectorBajo, chartStacked;

    // Distribución general
    async function cargarNivelBurnout() {
      const res = await fetch('/api/datos_dashboard');
      const data = await res.json();

      document.getElementById('kpi_total').textContent = data.total;
      document.getElementById('kpi_alto').textContent = data.alto;
      document.getElementById('kpi_moderado').textContent = data.moderado;
      document.getElementById('kpi_bajo').textContent = data.bajo;

      const ctx = document.getElementById('chartNivelBurnout').getContext('2d');
      if (chartNivel) chartNivel.destroy();
      chartNivel = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: data.labels,
          datasets: [{
            data: data.data,
            backgroundColor: ['#22c55e', '#facc15', '#ef4444']
          }]
        },
        options: { responsive: true }
      });
    }

    //  Evolución diaria
    async function cargarEvolucion() {
      const res = await fetch('/api/datos_evolucion_burnout');
      const data = await res.json();
      const ctx = document.getElementById('chartEvolucion').getContext('2d');
      if (chartEvolucion) chartEvolucion.destroy();
      chartEvolucion = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [
            { label: 'Bajo', data: data.bajo || [], borderColor: '#22c55e', fill: false },
            { label: 'Moderado', data: data.moderado || [], borderColor: '#facc15', fill: false },
            { label: 'Alto', data: data.alto || [], borderColor: '#ef4444', fill: false }
          ]
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: 'Evolución diaria (últimos 14 días)' } }
        }
      });
    }

    // Casos Alto, Moderado y Bajo por sector
    async function cargarSectorNiveles() {
      const res = await fetch('/api/datos_stacked_burnout');
      const data = await res.json();

      // Alto
      const ctxAlto = document.getElementById('chartSectorAlto').getContext('2d');
      if (chartSectorAlto) chartSectorAlto.destroy();
      chartSectorAlto = new Chart(ctxAlto, {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [{ label: 'Casos Alto', data: data.alto, backgroundColor: '#ef4444' }]
        },
        options: { plugins: { title: { display: true, text: 'Casos Alto por Sector' } }, responsive: true }
      });

      // Moderado
      const ctxMod = document.getElementById('chartSectorModerado').getContext('2d');
      if (chartSectorModerado) chartSectorModerado.destroy();
      chartSectorModerado = new Chart(ctxMod, {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [{ label: 'Casos Moderado', data: data.moderado, backgroundColor: '#facc15' }]
        },
        options: { plugins: { title: { display: true, text: 'Casos Moderado por Sector' } }, responsive: true }
      });

      // Bajo
      const ctxBajo = document.getElementById('chartSectorBajo').getContext('2d');
      if (chartSectorBajo) chartSectorBajo.destroy();
      chartSectorBajo = new Chart(ctxBajo, {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [{ label: 'Casos Bajo', data: data.bajo, backgroundColor: '#22c55e' }]
        },
        options: { plugins: { title: { display: true, text: 'Casos Bajo por Sector' } }, responsive: true }
      });
    }

    // Comparativa apilada
    async function cargarStacked() {
      const res = await fetch('/api/datos_stacked_burnout');
      const data = await res.json();
      const ctx = document.getElementById('chartStacked').getContext('2d');
      if (chartStacked) chartStacked.destroy();
      chartStacked = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [
            { label: 'Bajo', data: data.bajo, backgroundColor: '#22c55e' },
            { label: 'Moderado', data: data.moderado, backgroundColor: '#facc15' },
            { label: 'Alto', data: data.alto, backgroundColor: '#ef4444' }
          ]
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: 'Comparativa por sector (apilado)' } },
          scales: { x: { stacked: true }, y: { stacked: true } }
        }
      });
    }

    // Actualización periódica
    function actualizarTodo() {
      cargarNivelBurnout();
      cargarEvolucion();
      cargarSectorNiveles();
      cargarStacked();
    }

    actualizarTodo();
    setInterval(actualizarTodo, 10000); // cada 10 segundos
  </script>
</body>
</html>
