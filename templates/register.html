<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Burnout WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .register-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .btn-register {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            border: none;
            transition: background 0.3s ease;
            color: #fff;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #732d91, #2980b9);
        }

        .btn-back {
            background: transparent;
            border: 1px solid #8e44ad;
            color: #8e44ad;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #8e44ad;
            color: #fff;
        }

        .form-control {
            border-radius: 8px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8e44ad;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        footer {
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <h3 class="register-title">Crear cuenta</h3>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
            </div>

            <!-- Campo contraseña -->
            <div class="mb-3 password-container">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
            </div>

            <!-- Campo confirmar contraseña -->
            <div class="mb-3 password-container">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña" required>
                <i class="bi bi-eye-slash toggle-password" id="toggleConfirmPassword"></i>
            </div>

            <button type="submit" class="btn btn-register w-100 py-2">Registrarte</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <button onclick="window.location.href='{{ url_for('login') }}'" class="btn btn-back py-2">
            Volver al inicio de sesión
        </button>
    </div>

    <footer>
        <p>© 2025 Burnout WebApp - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar/ocultar contraseñas -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirm_password');

        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.classList.toggle('bi-eye');
            togglePassword.classList.toggle('bi-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            toggleConfirmPassword.classList.toggle('bi-eye');
            toggleConfirmPassword.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
